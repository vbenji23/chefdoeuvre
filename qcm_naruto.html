<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM - Naruto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QCM - Naruto</h1>
        <form id="quizForm" onsubmit="checkAnswers(event)">
            <h2>1. Quel est le nom complet du protagoniste principal de Naruto?</h2>
            <label><input type="radio" name="q1" value="a"> Naruto Uzumaki</label>
            <label><input type="radio" name="q1" value="b"> Sasuke Uchiha</label>
            <label><input type="radio" name="q1" value="c"> Sakura Haruno</label>

            <h2>2. Quel est le nom du sensei de l'équipe 7?</h2>
            <label><input type="radio" name="q2" value="a"> Kakashi Hatake</label>
            <label><input type="radio" name="q2" value="b"> Iruka Umino</label>
            <label><input type="radio" name="q2" value="c"> Might Guy</label>

            <h2>3. Quel est le village d'origine de Naruto?</h2>
            <label><input type="radio" name="q3" value="a"> Konoha</label>
            <label><input type="radio" name="q3" value="b"> Suna</label>
            <label><input type="radio" name="q3" value="c"> Kiri</label>

            <button type="submit">Soumettre</button>
        </form>
    </div>

    <script>
        function checkAnswers(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire
            
            // Récupération des réponses
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);
            const answers = [];
            for (let value of formData.values()) {
                answers.push(value);
            }

            // Vérification des réponses
            const correctAnswers = ['a', 'a', 'a'];
            let correctCount = 0;
            for (let i = 0; i < correctAnswers.length; i++) {
                if (answers[i] === correctAnswers[i]) {
                    correctCount++;
                }
            }

            // Affichage des résultats
            alert(`Nombre de réponses correctes : ${correctCount} / ${correctAnswers.length}`);
        }
    </script>
</body>
</html>
