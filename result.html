<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du QCM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Résultats du QCM</h1>
    </header>

    <section>
        <h2>Merci d'avoir soumis le QCM</h2>
        <p id="result"></p>
    </section>

    <script>
        // Récupération des résultats depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const correctCount = urlParams.get('correctCount');
        const totalQuestions = urlParams.get('totalQuestions');

        // Affichage des résultats
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = `Vous avez répondu correctement à ${correctCount} questions sur un total de ${totalQuestions}.`;
    </script>

</body>
</html>
